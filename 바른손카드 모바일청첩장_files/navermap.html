<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
    <div id="map_canvas" style="width: 100%; height: 100%; position: relative; overflow: hidden; background: url(&quot;https://ssl.pstatic.net/static/maps/mantle/1x/auth_fail.png&quot;) center center / 256px 256px repeat transparent;" tabindex="0"></div>
    <input type="hidden" value="37.5053622" id="lat">
    <input type="hidden" value="127.0290189" id="lot">
    <input type="hidden" value="노보텔 앰배서더 강남" id="loc">

    <script type="text/javascript" src="./jquery-1.12.4.min.js.다운로드"></script>
    <script type="text/javascript" src="./maps.js.다운로드"></script>
    <script type="text/javascript">

        var map;
        var infowindow;
        var marker;

        $(document).ready(function () {

            var lat = $("#lat").val();
            var lot = $("#lot").val();
            var loc = $("#loc").val();

            var latlng = new naver.maps.LatLng(lat, lot);
            console.log(latlng);

            map = new naver.maps.Map('map_canvas', {
                center: latlng,
                zoom: 16
            });

            marker = new naver.maps.Marker({
                position: latlng,
                map: map,
                
                draggable: false,

                shape: {
                    coords: [0, 70, 20, 100, 40, 70, 30, 70, 70, 0, 10, 70],
                    type: "poly"
                }
            });

            infowindow = new naver.maps.InfoWindow({
                content: ""
            });

            if (loc != "") {
                var contentString = [
                    '<div style="padding-left:2px;padding-right:2px;">',
                    '   <div style="font-size:15px;letter-spacing:-1px;font-weight:bold">' + loc + '</div>',
                    '</div>'
                ].join('');
                infowindow.setContent(contentString);
                infowindow.open(map, marker);
            }

        })

    </script>


</body></html>
